<html>
<head>
<script language="javascript">
function calt()
{
 no=eval(document.getElementById("txtno").value)
 for(i=1; i<=10; i++)
 {
  document.write(i*no+ "<br>")
 }
}
</script>
</head>
<body>
<form>
Enter No:<input type=text id="txtno">
         <input type=button value="show table" onclick="calt()">
</form>
</body>
</html>
