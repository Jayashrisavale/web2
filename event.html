<html>
<head>
<script language="javascript">
function checkname()
{
 s=document.getElementById("name")
 if(s.length==-1)
 {
  alert("Name should not blank")
  document.getElementById("name").focus()
 }
}
function checklname()
{
 j=document.getElementById("lname")
 if(j.length==-1)
 {
  alert("name should not blank")
  document.getElementById("lname").focus()
 }
}
function greetmsg()
{
 alert("welcome on our website")
}
function bymsg()
{
 alert("Thank You!")
}
function showfullname()
{
 f=document.getElementById("name").value
 s=document.getElementById("lname").value 
 fn=(f+" "+s)
 document.getElementById("fname").value=fn
}
function checkblank()
{
 fn=document.getElementById("fname").value
 if(fn.length==-1)
 {
  alert("full name can not be blank")
  document.getElementById("fname").focus()
 }
}
</script>
</head>
<body onload="greetmsg()" onunload="bymsg()">
<form>
<h1 align=center>Registration Form</h1>
First name:<input type="text" id="name" onblur="checklname()"><br>
Last name:<input type="text" id="lname" onchange="checklname"><br>
Full name:<input type="text" id="fname" onfocus="showfullname()"><br>
<input type="button" id="fname" value="click me" onclick="bymsg()">
</form>
</body>
</html>
