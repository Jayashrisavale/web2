<html>
<head>
<script language="javascript">
function step()
{
 document.getElementById("mypara").inner HTML="This is para"
 document.getElementById("text").inner HTML="The text"
 document.getElementById("scroll").inner HTML="The scrolling text"
}
</script>
</head>
<body>
<script>
step()
</script>
<p id="mypara">Here is the paragraph</p>
<b id="text">Here is the text</b>
<marquee id="scroll">The marquee tag</marquee>
</body>
</html>
