<html>
<head>
<script language="javascript">
function onlyalpha(e)
{
 key=e.keyCode;
 if((key>=65 && key<=90) || (key>=95 && key<=122))
 {
  return true;
 }
 else
 {
  alert("You cannot enter numbers")
  return false;
 }
}
function onlynum(e)
{
 key=e.keyCode;
 if(key>=49 && key<=57)
 {
  return true;
 }
 else
 {
  alert("You cannot enter alphabets")
  return false;
 }
}
</script>
</head>
<body>
Name:<input type="text" id="txtname" onKeyPress="return onlyalpha(event)"><br>
<br>
Mobile no:<input type="text" id="txtnumber" onKeyPress="return onlynum(event)">
</body>
</html>
