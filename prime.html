<html>
<head>
<title>Prime Number</title>
</head>
<body>
<script language="javascript">
var a=prompt("Enter a value");
var c=0;
for (var j=2;j<a;j++)
{
if(a%j==0)
{
c=j;
}
}
if(c==0)
{
alert(a+"is a prime number");
}
else
{
alert(a+"is not a prime number");
}
</script>
</body>
</html>
