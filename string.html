<html>
<body bgcolor="pink">
<h2 align=center>String Function</h2>
<script type="text/javascript">
function first()
{
 str="charAt"
 alert(str.charAt(2))
}
function second()
{
 str="Hii"
 str1="Riya"
 alert(str.concat(str1))
}
function third()
{
 str="Hello"
 alert(str.indexOf("l"))
}
function fourth()
{
 str="HiiHello"
 alert(str.lastIndexOf("e"))
}
function fifth()
{
 str="IMRD"
 alert(str.search("R"))
}
function sixth()
{
 str="Hello"
 alert(str.replace("Hello","Hii"))
}
function seveth()
{
 str="IMRD"
 alert(str.substr(2,3))
}
function eighth()
{
 str="hii"
 alert(str.toUpperCase())
}
function ninth()
{
 str="HELLO"
 alert(str.toLowerCase())
}
</script>
</body>
<form>
 <input type="button" value="charAt" onclick="first()"><br><br>
 <input type="button" value="concat" onclick="second()"><br><br>
 <input type="button" value="indexOf" onclick="third()"><br><br>
 <input type="button" value="lastIndexOf" onclick="fourth()"><br><br>
 <input type="button" value="search" onclick="fifth()"><br><br>
 <input type="button" value="replace" onclick="sixth()"><br><br>
 <input type="button" value="substr" onclick="seveth()"><br><br>
 <input type="button" value="UpperCase" onclick="eighth()"><br><br>
 <input type="button" value="LowerCase" onclick="ninth()"><br>
</form>
</html>
